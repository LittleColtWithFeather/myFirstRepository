<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Player List</title>
    <link rel="stylesheet" href="/nba/static/layui/css/layui.css">
    <link rel="stylesheet" href="/nba/static/css/base.css">
</head>

<body>
    <div class="layui-row layui-col-space20" style="margin-top: 40px;">
        <div class="layui-col-md2" style="height: 10px;">
        </div>
        <div class="layui-col-md8">
            <table class="layui-table">
                <colgroup>
                    <col width="200">
                    <col width="100">
                    <col width="100">
                    <col width="200">
                    <col width="300">
                </colgroup>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Age</th>
                        <th>Height</th>
                        <th>Team</th>
                        <th>Operations</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="layui-col-md2" style="font-family: matrix;height: 10px;">
            <button id="addPlayer" class="layui-btn" style="margin-top: 10px;">Add Player</button>
        </div>
    </div>
    
   	<script src="/nba/static/layui/layui.js"></script>
    <script src="/nba/static/jquery/jquery.js"></script>
    <script src="/nba/static/js/ajax.js"></script>
    <script src="/nba/static/js/buttonEvents.js"></script>
    
    <script>
    layui.config({
        base: '/nba/static/res/js/modules/' //你存放新模块的目录，注意，不是layui的模块目录
    }).use('playerList'); //加载入口
    </script>
</body>

</html>
